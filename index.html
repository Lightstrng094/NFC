<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Đức Trọng - Trang Cá Nhân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #ff6b6b;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --success-color: #28a745;
            --facebook-color: #1877f2;
            --instagram-color: #e4405f;
            --zalo-color: #0068ff;
            --locket-color: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            color: var(--dark-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-decoration: none;
            color: var(--dark-color);
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
            cursor: pointer;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-link i {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .social-link .fa-facebook { color: var(--facebook-color); }
        .social-link .fa-instagram { color: var(--instagram-color); }
        .social-link .fa-comment-dots { color: var(--zalo-color); }
        .social-link .fa-heart { color: var(--locket-color); }

        /* Modal hiển thị số điện thoại */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .phone-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--zalo-color);
            margin-bottom: 25px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn-copy {
            background-color: var(--zalo-color);
            color: white;
        }

        .modal-btn-copy:hover {
            background-color: #0057d9;
        }

        .modal-btn-close {
            background-color: #e0e0e0;
            color: var(--dark-color);
        }

        .modal-btn-close:hover {
            background-color: #d0d0d0;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            z-index: 101;
            display: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .social-links {
                grid-template-columns: 1fr 1fr;
            }
            
            .header {
                padding: 20px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img" id="profileImg">
            <h1>Nguyễn Đức Trọng</h1>
            <p>Kết nối với tôi qua mạng xã hội</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2 class="section-title"><i class="fas fa-share-alt"></i> Mạng xã hội của tôi</h2>
                <div class="social-links" id="socialLinks">
                    <!-- Facebook -->
                    <a href="https://www.facebook.com/Lights094" class="social-link" target="_blank">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </a>
                    
                    <!-- Instagram -->
                    <a href="https://www.instagram.com/" class="social-link" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    
                    <!-- Zalo -->
                    <div class="social-link" id="zaloLink">
                        <i class="fas fa-comment-dots"></i>
                        <span>Zalo</span>
                    </div>
                    
                    <!-- Locket -->
                    <a href="https://locket.cam/lightstrng" class="social-link" target="_blank">
                        <i class="fas fa-heart"></i>
                        <span>Locket</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal hiển thị số điện thoại Zalo -->
    <div class="modal" id="phoneModal">
        <div class="modal-content">
            <h3>Số điện thoại Zalo của tôi</h3>
            <div class="phone-number" id="phoneNumber">094 375 2569</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-copy" id="copyBtn">Sao chép</button>
                <button class="modal-btn modal-btn-close" id="closeBtn">Đóng</button>
            </div>
        </div>
    </div>

    <!-- Thông báo khi sao chép -->
    <div class="toast" id="toast">Đã sao chép số điện thoại!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cho phép tải lên ảnh đại diện
            const profileImg = document.getElementById('profileImg');
            profileImg.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            profileImg.src = event.target.result;
                            localStorage.setItem('profileImage', event.target.result);
                        };
                        reader.readAsDataURL(file);
                    }
                };
                
                input.click();
            });
            
            // Tải ảnh đại diện từ localStorage (nếu có)
            const savedImage = localStorage.getItem('profileImage');
            if (savedImage) {
                profileImg.src = savedImage;
            }
            
            // Xử lý click vào Zalo
            const zaloLink = document.getElementById('zaloLink');
            const phoneModal = document.getElementById('phoneModal');
            const phoneNumber = document.getElementById('phoneNumber');
            const copyBtn = document.getElementById('copyBtn');
            const closeBtn = document.getElementById('closeBtn');
            const toast = document.getElementById('toast');
            
            zaloLink.addEventListener('click', function() {
                phoneModal.style.display = 'flex';
            });
            
            // Sao chép số điện thoại
            copyBtn.addEventListener('click', function() {
                const text = phoneNumber.innerText;
                navigator.clipboard.writeText(text.replace(/\s/g, '')).then(function() {
                    // Hiển thị thông báo
                    toast.style.display = 'block';
                    setTimeout(function() {
                        toast.style.display = 'none';
                    }, 2000);
                });
            });
            
            // Đóng modal
            closeBtn.addEventListener('click', function() {
                phoneModal.style.display = 'none';
            });
            
            // Đóng khi click bên ngoài modal
            window.addEventListener('click', function(event) {
                if (event.target === phoneModal) {
                    phoneModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
